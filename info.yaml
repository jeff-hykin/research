(using_atk_version): 1.0
(project):
    name: A Project
    description: A new project
    
    commands: &commands # if you dont know what the & means, see https://blog.daemonl.com/2016/02/yaml.html
        setup: 
            python3 setup/word2vec.py;
        "3": |
            cd ~/Programming/research/; git fetch; git pull; python3 ~/Programming/research/assignment\ 3/main.py
    dependencies: &dependencies
        atk: 0.0.1
        python3: 3.7.3
        gunzip: 1.9.0
        {pip3: 19.0.3}:
            requests: 2.22.0
            keras: 2.2.4
            numpy: 1.9.1
            torch: 1.1.0
            torchvision: 0.3.0
            tensorflow: 1.13.1
            matplotlib: 3.1.0
        libomp: 8.0.0 # for pytorch
    
    (advanced_setup):
        (put_new_dependencies_under): [ '(project)', 'dependencies' ]
        # caveats for a specific OS
        when(--os is 'mac'):
            (project_commands):
                <<: *commands
            (dependencies):
                <<: *dependencies
            
        when(--os is 'windows'):
            (project_commands):
                <<: *commands
            (dependencies):
                <<: *dependencies
                
        when(--os is 'linux'):
            (project_commands):
                <<: *commands
            (dependencies):
                <<: *dependencies
